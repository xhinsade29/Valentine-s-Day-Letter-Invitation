<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Date</title>
    <link rel="stylesheet" href="styles/confirmation.css">

    <!-- EmailJS & Confetti Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1"></script>
    
    <script>
        (function(){
            emailjs.init("LeGSwnqcXJ-xai3OW"); // Replace with your actual Public Key
        })();
    </script>
</head>
<body>

    <!-- Background Video -->
    <div class="video-background">
        <video autoplay muted loop>
            <source src="src/background.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Image -->
        <div class="images">
            <img src="src/please.png" alt="Heart Image">
        </div>

        <h1>Will you be my Valentine's date?</h1>
        <div class="buttons">
            <button id="yes-button">Yes!</button>
            <button id="no-button">No</button>
        </div>
        <p id="response-message"></p>
    </div>

    <!-- Hidden Form -->
    <div id="form-popup" class="popup" style="display: none;">
        <div class="popup-content">
            <h2>Enter Your Details üíå</h2>
            <label for="name-input">Name/Nickname:</label>
            <input type="text" id="name-input" placeholder="Enter your name: " required>

            <label for="email-input">Gmail:</label>
            <input type="email" id="email-input" placeholder="Enter your Gmail: " required>

            <button id="submit-button">Confirm My Date! ‚ù§Ô∏è</button>
            
            <!-- Close Button -->
            <span class="close-btn" onclick="closePopup()">‚ùå</span>

        </div>
    </div>
