<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Letter</title>
    <link rel="stylesheet" href="styles/letter.css">
</head>
<body>
    <!-- Background Video -->
    <div class="video-background">
        <video autoplay muted loop>
            <source src="src/background.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Letter Container -->
    <div class="letter-container">
        <div class="typing-text" id="typing-text"></div>
    </div>

    <!-- Button to go to Activities -->
    <button class="activities-button" onclick="goToActivities()">Check Out the Date Activities ðŸ’–</button>

    <!-- Background music and click sound -->
    <audio id="background-music" src="audio/bgmusic.mp3" autoplay loop playsinline></audio>
    <audio id="click-sound" src="audio/mouse-click.mp3" preload="auto"></audio>

    <script src="scripts/letter.js"></script>
</body>
</html>
