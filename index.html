<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Envelope</title>
    <link rel="stylesheet" href="./styles/envelope.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="background-video">
            <source src="img/background.mp4" type="video/mp4">
        </video>
    </div>

    <div class="hot-air-balloon"></div>

    <div class="envelope" id="envelope">
        <div class="flap"></div>
        <button class="heart-button" onclick="openEnvelope()">Open Me</button>
    </div>

    <audio id="background-music" loop>
        <source src="audio/romantic_music.mp3" type="audio/mp3">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.0/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="./scripts/envelope.js"></script>
</body>
</html>
