<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map of Date Locations</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles/map.css">
</head>
<body class="bg-pink-100 flex flex-col items-center justify-center min-h-screen">

    <!-- Background Video -->
    <div class="video-background">
        <video autoplay muted loop id="background-video">
            <source src="src/background.mp4" type="video/mp4">
        </video>
    </div>

    <h2 class="text-2xl font-bold text-pink-600 mb-4">Map of Date Location</h2>
    
    <div id="map" class="w-full max-w-3xl h-96 rounded-lg shadow-lg"></div>

    <!-- "See Activities" Button -->
    <div class="mt-4">
        <button id="see-activities" class="px-6 py-2 bg-pink-500 text-white font-semibold rounded-lg shadow hover:bg-pink-600 transition">
            See Activities
        </button>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="scripts/map.js"></script>

    <!-- Background Music & Sound Effects -->
    <audio id="background-music" src="audio/bgmusic.mp3" autoplay loop playsinline></audio>
    <audio id="click-sound" src="audio/mouse-click.mp3"></audio> 

</body>
</html>
